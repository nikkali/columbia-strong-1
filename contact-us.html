---
layout: default
title: Contact Us
---

<div class="m-4 md:m-16 p-4 mx-auto max-w-screen-lg ">
  <p class="mb-4">If you need assistance, please fill out this form and we will make every effort to try and help you.
  </p>
  <form action="{{site.formurl}}" method="post" class="flex flex-col lg:w-2/3">
    <div class="md:flex">
      <input type="text" name="name" placeholder="Name" class="border border-black p-2 mb-4 md:w-1/2 mr-4 w-full">
      <input type="email" name="email" placeholder="Email Address" class="border border-black p-2 mb-4 md:w-1/2 w-full">
    </div>
    <textarea name="message" class="border border-black p-2 mb-4 h-32" placeholder="Message"></textarea>
    <button type="submit" class="bg-red-700 text-white p-2 px-4 self-start">Send</button>
  </form>
</div>
